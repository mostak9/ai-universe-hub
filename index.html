<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- Tailwind & daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kits -->
    <script
      src="https://kit.fontawesome.com/0b266e12f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="max-w-screen-xl mx-auto text-center">
        <h1 class="text-5xl font-semibold my-5">AI Universe Hub</h1>
        <button class="btn btn-secondary">Sort by Date</button>
      </section>
    </header>
    <main>
      <!-- card display section -->
      <section class="max-w-screen-xl mx-auto mt-16">
        <!-- card container -->
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- modal section -->
        <dialog id="modal_show" class="modal">
          <form method="dialog" class="modal-box">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            >
              âœ•
            </button>
            <div class='flex flex-col md:flex-row gap-4 justify-between mt-7'>
                <div  id="ai-details" class="p-7 rounded-sm border-2 bg-[#EB57570D]"></div>
                <div id="ai-showcase" class="p-7 rounded-sm border-2"></div>
            </div>
          </form>
        </dialog>

        <!-- See more button section -->
        <div id="see_more_container" class="text-center mt-5 mb-5 hiddend">
          <button onclick="showMore()" class="btn btn-secondary">
            See More
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./scripts/ai-hub.js"></script>
  </body>
</html>
